<app-widget>
  <app-tasks-list [tasks]="tasks()"/>
  <button
    (click)="createTask()"
    class="inline-block border rounded-lg px-3 py-2 mt-4 shadow-sm hover:shadow-lg hover:text-black  text-gray-500 transition-all"
  >+ Add
    task
  </button>

  <button
    (click)="generateTask()"
    class="inline-block border rounded-lg px-3 py-2 mt-4 shadow-sm hover:shadow-lg hover:text-black  text-gray-500 transition-all"
  > Generate task (AI)
  </button>
</app-widget>
