<div class="inline-block relative overflow-hidden">
  <div [ngStyle]="{'left.%':hoverPillPosLeft(), 'width.px':pillWidth()}"
       class="rounded-full h-full w-24 bg-green-100 absolute transition-all ease-in-out duration-300 "
  ></div>
  <ul
    #pillComponent
    (mouseleave)="onHideMovePill()"
    (mousemove)="onMovePill($event)"
    class="inline-flex rounded-lg border relative after:bg-amber-400/10"
  >
    @for (tag of tags(); track $index) {
      <li>
        <button
          class="px-2 py-1 rounded-lg cursor-pointer transition-all duration-300"
          [ngClass]="{'text-black bg-green-200':selectedTag(tag)}"
          (click)="onSelectTag(tag)">
          {{ tag }}
        </button>
      </li>
    }
  </ul>
</div>
